<!DOCTYPE html>
<html>
<head>
  <title>Daily Dashboard</title>
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/handsontable/dist/jquery.handsontable.full.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="bower_components/handsontable/dist/jquery.handsontable.full.css">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
    }

    .handsontable .htDimmed {
      font-style: normal;
      color: #000;
    }

    .links {
      color: #444;
      font-size: 95%;
    }

    a {
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Marcin's Web Components Daily Dashboard</h1>

<p class="links">Daily links:

  <a href="http://peter.sh/category/last-week/">Last Week in Chromium</a> |

  <a href="https://groups.google.com/forum/#!forum/polymer-announce">Polymer Announce</a>

</p>

<h2><button id="prevDate">&lt;&lt;</button><span id="currentDate"></span><button id="nextDate">&gt;&gt;</button></h2>

<div id="hot"></div>

<p>Last update: <span id="lastUpdate"></span></p>
